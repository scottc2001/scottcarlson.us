<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust height to make space for the text and cube */
            perspective: 1000px;
        }

        .text-container {
            text-align: left; /* Align text to the left */
            margin-left: 20px; /* Add left margin for spacing */
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 13s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid #39FF14;
            box-sizing: border-box;
            pointer-events: none;
        }

        .front, .back, .top, .bottom, .left, .right {
            border-width: 1px;
            border-style: solid;
            border-color: #39FF14;
        }

        .front {
            transform: translateZ(100px);
        }

        .back {
            transform: translateZ(-100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            50% {
                transform: rotateX(360deg) rotateY(360deg);
            }

            100% {
                transform: rotateX(720deg) rotateY(720deg);
            }
        }
    </style>
</head>
<body>

<div style="text-align: center; padding: 10px 0;">
    <a href="home.html"><button>Home</button></a>
    <a href="design.html"><button>Design</button></a>
    <a href="photography.html"><button>Photography</button></a>
    <a href="music.html"><button>Music</button></a>
</div>

<div class="container">
    <div class="text-container">
        <h1>scottcarlson.us</h1>
        <p>This is a simple website that works on both mobile and desktop.</p>
    </div>

    <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>

</body>
</html>
