<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Page</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust height to make space for the text and cube */
            perspective: 1000px;
        }

        .text-container {
            text-align: left; /* Align text to the left */
            margin-left: 20px; /* Add left margin for spacing */
        }
        
        .thumbnail-image {
            max-width: 200px; /* Limit thumbnail image width */
            height: auto;
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        
        /* Styles for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
            padding-top: 50px; /* Add some space at the top */
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px; /* Max width */
        }
        
        /* Close button */
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div style="text-align: center; padding: 10px 0;">
    <a href="home.html"><button>Home</button></a>
    <a href="design.html"><button>Design</button></a>
    <a href="photography.html"><button>Photography</button></a>
    <a href="music.html"><button>Music</button></a>
</div>

<div style="text-align: center;">
    <h1>Photography Page</h1>
    <p>Welcome to the photography page!</p>
</div>

<!-- Thumbnail image linking to the full-size image and triggering the modal -->
<div style="text-align: center;">
    <img src="230419.jpg" alt="Thumbnail Image" class="thumbnail-image" onclick="openModal('230419.jpg')">
    <!-- Date hyperlink -->
    <p><a href="date.html">230419</a></p>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="fullImg">
</div>

<script>
    // Function to open the modal and display the full-size image
    function openModal(imgSrc) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("fullImg");
        modal.style.display = "block";
        modalImg.src = imgSrc;
    }

    // Function to close the modal
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
